<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A King's Fate</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: black;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('kingsfatecover.jpg') center center / cover no-repeat;
            opacity: 0;
            animation: fadeInBG 5s forwards;
            z-index: -1;
        }

        @keyframes fadeInBG {
            to { opacity: 1; }
        }

        .title {
            max-width: 90%;
            width: 600px;
            margin-top: 20px;
            opacity: 0;
            animation: fadeInTitle 2s forwards;
            animation-delay: 5s;
        }

        @keyframes fadeInTitle {
            to { opacity: 1; }
        }

        .player-container {
            max-width: 90%;
            width: 600px;
            margin-top: 20px;
            opacity: 0;
            animation: fadeInPlayer 2s forwards;
            animation-delay: 7s;
        }

        @keyframes fadeInPlayer {
            to { opacity: 1; }
        }

        iframe {
            width: 100%;
            height: 166px;
            border: none;
        }
