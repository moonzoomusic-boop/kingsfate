<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A King's Fate</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      background-color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('kingsfatecover.jpg') center center / cover no-repeat;
      opacity: 0;
      animation: fadeInBackground 5s forwards;
      z-index: -2;
    }

    @keyframes fadeInBackground {
      to { opacity: 1; }
    }

    #title {
      opacity: 0;
      max-width: 90%;
      margin-bottom: 20px;
      animation: fadeInTitle 2s forwards;
      animation-delay: 5s; /* starts after background fade */
      z-index: 1;
    }

    @keyframes fadeInTitle {
      to { opacity: 1; }
    }

    #player-container {
      opacity: 0;
      width: 90%;
      max-width: 600px;
      animation: fadeInPlayer 1s forwards;
      animation-delay: 7s; /* after background + title fade */
    }

    @keyframes fadeInPlayer {
      to { opacity: 1; }
    }

    /* Responsive iframe */
    .soundcloud-iframe {
      width: 100%;
      height: 166px;
      border: none;
    }

    /* Small screen adjustments */
    @media (max-width: 600px) {
      #title {
        max-width: 95%;
      }
      #player-container {
        height: 150px;
      }
    }
  </style>
</head>
