<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A King's Fate</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      background: black;
    }

    /* Background image with fade-in and Ken Burns effect */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url('kingsfatecover.jpg');
      background-size: cover;
      background-position: center;
      opacity: 0;
      animation: fadeInBG 5s forwards, kenBurns 30s ease-in-out infinite alternate;
      z-index: -2;
    }

    @keyframes fadeInBG {
      to { opacity: 1; }
    }

    @keyframes kenBurns {
      0% { transform: scale(1) translate(0,0); }
      100% { transform: scale(1.05) translate(0,-2%); }
    }

    /* Container for title + player */
    .content {
      position: relative;
      width: 90%;
      max-width: 600px;
      margin: 0 auto;
      top: 15%;
      text-align: center;
      color: white;
    }

    /* Title graphic */
    .title-img {
      width: 80%;
      max-width: 400px;
      opacity: 0;
      animation: fadeInTitle 2s forwards;
      animation-delay: 5s; /* wait for bg fade-in */
      margin: 0 auto 20px auto;
    }

    @keyframes fadeInTitle {
      to { opacity: 1; }
    }

    /* SoundCloud iframe */
    .player-container {
      opacity: 0;
      animation: fadeInPlayer 2s forwards;
      animation-delay: 7s; /* after title fades in */
    }

    @keyframes fadeInPlayer {
      to { opacity: 1; }
    }

    /* Responsive iframe */
    .player-container iframe {
      width: 100%;
      max-width: 600px;
      height: 166px;
      border: none;
    }
  </s
