<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A King's Fate</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    height: 100%;
    background: black;
    font-family: sans-serif;
  }

  /* Background image with Ken Burns effect */
  #background {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background-image: url('kingsfatecover.jpg');
    background-size: cover;
    background-position: center;
    opacity: 0;
    animation: fadeIn 5s forwards, kenBurn 20s infinite alternate;
    z-index: -2;
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }

  @keyframes kenBurn {
    from { transform: scale(1) translate(0,0); }
    to { transform: scale(1.05) translate(0,0); }
  }

  /* Title graphic */
  #title {
    position: relative;
    display: block;
    max-width: 80%;
    margin: 30px auto 20px auto;
    opacity: 0;
    transition: opacity 2s ease-in-out;
    z-index: 1;
  }

  /* Webamp container */
  #webamp-container {
    width: 80%;
    max-width: 600px;
    margin: 0 auto 50px auto;
    opacity: 0;
    transition: opacity 1s ease-in-out;
    z-index: 1;
  }
</style>
</head>
<body>

<div id="background"></div>
<img src="AKingsFate_Headlineshadow.png" id="title" alt="A King's Fate">
<div id="webamp-container"></div>

<!-- Webamp JS -->
<script src="https://cdn.jsdelivr.net/npm/webamp@3.0.1/dist/webamp.min.js"></script>
<script>
  const title = document.getElementById("title");
  const webampContainer = document.getElementById("webamp-container");

  // Step 1: Fade in title after 5s (background fade)
  setTimeout(() => {
    title.style.opacity = 1;

    // Step 2: Fade in Webamp controls after title fade (2s)
    setTimeout(() => {
      webampContainer.style.opacity = 1;

      // Initialize Webamp
      const webamp = new Webamp({
        initialTracks: [
          { 
            metaData: { title: "A King's Fate" },
            url: "kingsfate.mp3"
          }
        ],
        uiOptions: {
          showMainWindow: false,      // Hide full window
          showPlaylistEditor: false,
          showSkinLoader: false,
          showEqualizer: false
        }
      });

      webamp.renderWhenReady(webampContainer);

      // Only show minimal controls: play, pause, FF, rewind
      // Webamp doesnâ€™t officially let you remove other buttons,
      // but hiding playlist / skin loader / eq helps simplify UI

    }, 2000); // 2s after title fade
  }, 5000); // 5s after background fade
</script>

</body>
</html>
