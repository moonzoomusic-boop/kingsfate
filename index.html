<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A King's Fate</title>

  <!-- Webamp CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/webamp@3.0.0/dist/webamp.min.css">

  <style>
    /* Full-screen background */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
    }

    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("kingsfatecover.jpg");
      background-size: cover;
      background-position: center;
      opacity: 0;
      animation: fadeIn 5s forwards, kenBurns 120s ease-in-out infinite alternate;
      z-index: -1;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes kenBurns {
      0% { transform: scale(1) translate(0px, 0px); }
      25% { transform: scale(1.03) translate(-10px, 5px); }
      50% { transform: scale(1.06) translate(10px, -10px); }
      75% { transform: scale(1.03) translate(-5px, 10px); }
      100% { transform: scale(1) translate(0px, 0px); }
    }

    /* Title image with subtle float */
    #title {
      position: relative;
      margin-bottom: 20px;
      max-width: 90%;
      height: auto;
      animation: floatTitle 8s ease-in-out infinite alternate;
    }

    @keyframes floatTitle {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    /* Webamp player container */
    #webamp-container {
      margin-bottom: 40px;
      width: 400px;
      max-width: 90%;
      min-width: 300px;
      opacity: 0; /* hidden initially */
      transition: opacity 1s ease-in-out;
    }
  </style>
</head>
<body>

  <!-- Title image -->
  <img src="AKingsFate_Headlineshadow.png" alt="A King's Fate" id="title">
