<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A King's Fate</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: black;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Fullscreen background image as <img> with Ken Burns effect */
    .background-img {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: fadeInBG 5s forwards, kenBurns 30s ease-in-out infinite alternate;
      z-index: -2;
    }

    @keyframes fadeInBG {
      to { opacity: 1; }
    }

    @keyframes kenBurns {
      0%   { transform: scale(1) translate(0, 0); }
      50%  { transform: scale(1.05) translate(-1%, -1%); }
      100% { transform: scale(1.1) translate(-2%, -2%); }
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 600px;
    }

    .title {
      width: 100%;
      max-width: 500px;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeInTitle 2s forwards;
      animation-delay: 5s;
    }

    @keyframes fadeInTitle {
      to { opacity: 1; }
    }

    .player-container {
      width: 100%;
      opacity: 0;
      animation: fadeInPlayer 2s forwards;
      animation-delay: 7s;
    }

    @keyframes fadeInPlayer {
      to { opacity: 1; }
    }

    iframe {
      width: 100%;
      height: 166px;
      border: none;
    }

    @media (max-width: 480px) {
      .title { max-width: 90%; }
      iframe { height: 140px; }
    }
  </style>
</head>
<body>

  <!-- Background image as <img> -->
  <img src="kingsfatecover.jpg" alt="A King's Fate Background" class="background-img">

  <div class="content">
    <img src="AKingsFate_Headlineshadow.png" alt="A King's Fate Title" class="title">

    <div class="player-container">
      <iframe 
        scrolling="no" 
        allow="autoplay"

      </iframe>
