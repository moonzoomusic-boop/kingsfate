<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A King's Fate</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: black;
    width: 100%;
    height: 100%;
  }

  #background {
    position: absolute;
    width: 100%;
    height: 100%;
    background: url('kingsfatecover.jpg') no-repeat center center;
    background-size: cover;
    opacity: 0;
    animation: fadeInBackground 5s forwards, kenBurns 60s infinite alternate;
  }

  @keyframes fadeInBackground {
    to { opacity: 1; }
  }

  @keyframes kenBurns {
    0% { transform: scale(1) translate(0,0); }
    100% { transform: scale(1.1) translate(-5px, -5px); }
  }

  #title {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 80%;
    opacity: 0;
    animation: fadeInTitle 2s forwards;
    animation-delay: 5s;
  }

  @keyframes fadeInTitle {
    to { opacity: 1; }
  }

  #playerContainer {
    position: absolute;
    bottom: 50px;
    left: 50%;
    transform: translateX(-50%);
    width: 80%;
    max-width: 400px;
    opacity: 0;
    animation: fadeInPlayer 1s forwards;
    animation-delay: 7s;
  }

  @keyframes fadeInPlayer {
    to { opacity: 1; }
  }

  /* Make the player scale on small screens */
  .webamp-container {
    width: 100% !important;
  }
</style>
</head>
<body>

<div id="background"></div>
<img id="title" src="AKingsFate_Headlineshadow.png" alt="A King's Fate">

<div id="playerContainer">
  <div id="webamp"></div>
</div>

<!-- Webamp JS & CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/webamp@3.0.3/dist/webamp.min.css" />
<script src="https://cdn.jsdelivr.net/npm/webamp@3.0.3/dist/webamp.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const webamp = new Webamp({
      initialTracks: [
        {
          metaData: {
            title: "A King's Fate",
            artist: "Moonzoom Music"
          },
          url: "https://docs.google.com/uc?export=download&id=19OwVETA5ti_LHotKDGIYc3gC8IggV58e"
        }
      ],
      initialSkin: null, // default classic skin
      noWebampWindow: true, // embed in container
      initialTracksStartPlaying: false
    });

    webamp.renderWhenReady(document.getElementById('webamp')).then(() => {
      // Remove unwanted controls
      const playerUI = document.getElementById('webamp');
      const controls = playerUI.querySelectorAll('.control');
      controls.forEach(control => {
        const keep = ["play", "pause", "fastForward", "rewind"];
        if (!keep.includes(control.dataset.command)) {
          control.style.display = "none";
        }
      });
    });
  });
</script>

</body>
</html>
