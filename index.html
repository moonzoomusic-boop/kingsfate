<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A King's Fate</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      font-family: sans-serif;
    }

    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('kingsfatecover.jpg') no-repeat center center;
      background-size: cover;
      opacity: 0;
      animation: fadeInBG 5s forwards;
      z-index: 0;
    }

    @keyframes fadeInBG {
      to { opacity: 1; }
    }

    #title {
      max-width: 90%;
      width: 600px;
      opacity: 0;
      margin-top: 20px;
      z-index: 1;
      animation: fadeInTitle 2s forwards;
      animation-delay: 5s;
    }

    @keyframes fadeInTitle {
      to { opacity: 1; }
    }

    #playerContainer {
      margin-top: 20px;
      opacity: 0;
      animation: fadeInPlayer 1s forwards;
      animation-delay: 7s;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes fadeInPlayer {
      to { opacity: 1; }
    }

    #controls {
      display: flex;
      gap: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: rgba(255,255,255,0.8);
    }

    button:active {
      background-color: rgba(200,200,200,0.8);
    }

    @media (max-width: 768px) {
      button {
        font-size: 14px;
        padding: 8px 16px;
      }

      #title {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div id="background"></div>
  <img id="title" src="AKingsFate_Headlineshadow.png" alt="A King's Fate">

  <div id="playerContainer">
    <audio id="player" preload="none">
      <source src="https://drive.google.com/uc?export=download&id=19OwVETA5ti_LHotKDGIYc3gC8IggV58e" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <div id="controls">
      <button id="playPause">Play</button>
      <button id="rewind">⏪ 10s</button>
      <button id="fastForward">10s ⏩</button>
    </div>
  </div>

  <script>
    const player = document.getElementById('player');
    const playPauseBtn = document.getElementById('playPause');
    const rewindBtn = document.getElementById('rewind');
    const fastForwardBtn = document.getElementById('fastForward');

    playPauseBtn.addEventListener('click', () => {
      if(player.paused) {
        player.play();
        playPauseBtn.textContent = 'Pause';
      } else {
        player.pause();
        playPauseBtn.textContent = 'Play';
      }
    });

    rewindBtn.addEventListener('click', () => {
      player.currentTime = Math.max(0, player.currentTime - 10);
    });

    fastForwardBtn.addEventListener('click', () => {
      player.currentTime = Math.min(player.duration, player.currentTime + 10);
    });
  </script>
</body>
</html>
