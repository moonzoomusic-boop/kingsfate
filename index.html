<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A King's Fate</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .fade-in {
      opacity: 0;
      animation-fill-mode: forwards;
    }

    #background {
      width: 100%;
      max-width: 100%;
      height: auto;
      animation: fadeInBg 5s forwards;
    }

    #title {
      width: 80%;
      max-width: 600px;
      margin-top: 20px;
      animation: fadeInTitle 2s forwards;
      animation-delay: 5s;
    }

    #player {
      width: 90%;
      max-width: 600px;
      height: 166px;
      margin-top: 20px;
      animation: fadeInPlayer 1s forwards;
      animation-delay: 7s;
    }

    @keyframes fadeInBg {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInTitle {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInPlayer {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Background Image -->
  <img id="background" src="kingsfatecover.jpg" alt="Kings Fate Cover" class="fade-in">

  <!-- Title Image -->
  <img id="title" src="AKingsFate_Headlineshadow.png" alt="A King's Fate Title" class="fade-in">

  <!-- SoundCloud Player -->
  <iframe id="player" 
    scrolling="no" 
    frameborder="no" 
    allow="autoplay" 
    src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/2160026091&color=%23ff5500&auto_play=false&hide_related=true&show_comments=true&show_user=true&show_reposts=false&show_teaser=false">
  </iframe>
</body>
</html>
