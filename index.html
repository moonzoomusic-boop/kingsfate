<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A King's Fate</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background: url('kingsfatecover.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    /* Container for title + player */
    .content {
      position: relative;
      width: 90%;
      max-width: 600px;
      margin: 0 auto;
      top: 15%;
      text-align: center;
    }

    /* Title graphic */
    .title-img {
      width: 80%;
      max-width: 400px;
      margin: 0 auto 20px auto;
    }

    /* SoundCloud iframe */
    .player-container iframe {
      width: 100%;
      max-width: 600px;
      height: 166px;
      border: none;
    }

    /* Responsive text under iframe */
    .player-info {
      font-size: 10px;
      color: #cccccc;
      line-break: anywhere;
      word-break: normal;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      font-family: Interstate, Lucida Grande, Lucida Sans Unicode, Lucida Sans, Garuda, Verdana, Tahoma, sans-serif;
      font-weight: 100;
      margin-top: 5px;
    }
  </sty
