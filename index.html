<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A King's Fate</title>

  <!-- Webamp CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/webamp@3.0.0/dist/webamp.min.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: black;
      font-family: sans-serif;
    }

    /* Background image with fade + Ken Burns */
    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("kingsfatecover.jpg");
      background-size: cover;
      background-position: center;
      opacity: 0;
      animation: fadeInBG 5s forwards, kenBurns 120s ease-in-out infinite alternate;
      z-index: -2;
    }

    @keyframes fadeInBG {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes kenBurns {
      0% { transform: scale(1) translate(0,0); }
      25% { transform: scale(1.03) translate(-10px, 5px); }
      50% { transform: scale(1.06) translate(10px, -10px); }
      75% { transform: scale(1.03) translate(-5px, 10px); }
      100% { transform: scale(1) translate(0,0); }
    }

    /* Title fade-in */
    #title {
      max-width: 90%;
      height: auto;
      opacity: 0;
      margin-bottom: 20px;
    }

    /* Webamp container hidden initially */
    #webamp-container {
      width: 400px;
      max-width: 90%;
      min-width: 300px;
      opacity: 0;
      margin-bottom: 40px;
      z-index: 1;
      transition: opacity 1s ease-in-out;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      #webamp-container {
        width: 90%;
        min-width: 200px;
      }

      #title {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

  <div id="background"></div>

  <!-- Title image -->
  <img src="AKingsFate_Headlineshadow.png" id="title" alt="A King's Fate">

  <!-- Webamp player -->
  <div id="webamp-container"></div>

  <!-- Webamp JS -->
  <script src="https://cdn.jsdelivr.net/npm/webamp@3.0.0/dist/webamp.min.js"></script>
  <script>
    const title = document.getElementById("title");
    const webampContainer = document.getElementById("webamp-container");

    // Initialize Webamp
    const webamp = new Webamp({
      initialTracks: [
        {
          metaData: {
            title: "A King's Fate",
            artist: "Moonzoomusic",
            coverUrl: "kingsfatecover.jpg"
          },
          url: "https://drive.google.com/uc?export=download&id=19OwVETA5ti_LHotKDGIYc3gC8IggV58e"
        }
      ],
      initialSkin: null,
      uiOptions: {
        showPlaylist: false,
        showEq: false,
        showMainWindow: true,
        showVisualizer: false,
        showTrackInfo: false,
        showVolume: false
      }
    });

    // Render Webamp in container
    webamp.renderWhenReady(webampContainer);

    // Sequence fade-ins
    setTimeout(() => {
      // Fade in title over 2 seconds
      title.style.transition = "opacity 2s ease-in-out";
      title.style.opacity = 1;

      // After title fade completes, fade in player
      setTimeout(() => {
        webampContainer.style.opacity = 1;
      }, 2000); // 2s for title fade
    }, 5000); // 5s for background fade
  </script>

</body>
</html>
